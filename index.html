<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- BOXICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- HEADER AND NAV -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">Dario</a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-link active">
                <i class="bx bx-home-alt nav-icon"></i>
                <span class="nav-name">Home</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#about" class="nav-link">
                <i class="bx bx-user nav-icon"></i>
                <span class="nav-name">About</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#skills" class="nav-link">
                <i class='bx bx-terminal nav-icon'></i>
                <span class="nav-name">Skills</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#portfolio" class="nav-link">
                <i class="bx bx-file nav-icon"></i>
                <span class="nav-name">Portfolio</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#contactme" class="nav-link">
                <i class='bx bx-message nav-icon'></i>
                <span class="nav-name">Contact</span>
              </a>
            </li>
          </ul>
        </div>

        <img src="" alt="" class="nav-img" />
      </nav>
    </header>

    <main>
      <!-- HOME -->
      <section class="container section section-height" id="home">
          <h2 class="section-title">Home</h2>
      </section>

      <!-- ABOUT -->
      <section class="container section section-height" id="about">
          <h2 class="section-title">About</h2>
      </section>

      <!-- SKILLS -->
      <section class="container section section-height" id="skills">
          <h2 class="section-title">Skills</h2>
      </section>

      <!-- PORTFOLIO -->
      <section class="container section section-height" id="portfolio">
          <h2 class="section-title">Portfolio</h2>
      </section>

      <!-- CONTACT -->
      <section class="container section section-height" id="contactme">
          <h2 class="section-title">Contact</h2>
      </section>
  </main>

  <script src="script.js"></script>
  </body>
</html>
