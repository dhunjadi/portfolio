<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <!-- CSS -->
    <link rel="stylesheet" href="css/styles.css" />
    <!-- BOXICONS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css"
    />
  </head>
  <body>
    <!-- HEADER AND NAV -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav-logo">Dario</a>

        <div class="nav-menu" id="nav-menu">
          <ul class="nav-list">
            <li class="nav-item">
              <a href="#home" class="nav-link active">
                <i class="bx bx-home-alt nav-icon"></i>
                <span class="nav-name">Home</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#skills" class="nav-link">
                <i class="bx bx-terminal nav-icon"></i>
                <span class="nav-name">Skills</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#portfolio" class="nav-link">
                <i class="bx bx-file nav-icon"></i>
                <span class="nav-name">Portfolio</span>
              </a>
            </li>

            <li class="nav-item">
              <a href="#getintouch" class="nav-link">
                <i class="bx bx-message nav-icon"></i>
                <span class="nav-name">Contact</span>
              </a>
            </li>
          </ul>
        </div>

        <img src="" alt="" class="nav-img" />
      </nav>
    </header>

    <main>
      <!-- HOME -->
      <section class="container section section-height" id="home">
        <h2 class="section-title"></h2>
        <div class="home-container">
          <div class="home-img-container">
            <img class="home-img" src="images/me3.jpg" alt="" />
          </div>
          <div class="home-text">
            <h1>Hi! I'm Dario</h1>
            <p>I'm a <strong>frontend</strong> developer based in Zagreb, Croatia and I bring ideas to life using code </p>
            <div class="home-icons">
              <a href="https://www.linkedin.com/in/dario-hunjadi/"
              ><img
                class="contact-icon"
                src="images/linkedin.png"
                alt="linkedin.png"
            /></a>
            <a href="https://github.com/dhunjadi/"
              ><img
                class="contact-icon"
                src="images/github.png"
                alt="github.png"
            /></a>
            <a href="https://www.instagram.com/hunjavela/"
              ><img
                class="contact-icon"
                src="images/instagram.png"
                alt="instagram.png"
            /></a>
            </div>

          </div>
          
          
        </div>
      </section>

      <!-- SKILLS -->
      <section class="container section section-height" id="skills">
        <h2 class="section-title">Skills</h2>
        <div class="skills-container">
          <img class="skills-icon" src="images/html.png" alt="html.png" />
          <img class="skills-icon" src="images/css.png" alt="css.png" />
          <img class="skills-icon" src="images/sass.png" alt="sass.png" />
          <img
            class="skills-icon"
            src="images/bootstrap.png"
            alt="bootstrap.png"
          />
          <img class="skills-icon" src="images/js.png" alt="js.png" />
          <img class="skills-icon" src="images/jquery.png" alt="jquery.png" />
          <img class="skills-icon" src="images/react.png" alt="react.png" />
          <img class="skills-icon" src="images/git.png" alt="git.png" />
        </div>
      </section>

      <!-- PORTFOLIO -->
      <section class="container section section-height" id="portfolio">
        <h2 class="section-title">Portfolio</h2>
      </section>

      <!-- CONTACT -->
      <section class="container section section-height" id="contactme">
        <h2 class="section-title">Get in touch</h2>
        <div class="contact-container">
          <p>
            Have an idea for a project? Wanna talk about it? Hit me up at
            <strong>dariohunjadi@gmail.com</strong>
          </p>
          <br />
          <strong>or</strong> <br />
          <div class="contact-icons">
            <a href="https://www.linkedin.com/in/dario-hunjadi/"
              ><img
                class="contact-icon"
                src="images/linkedin.png"
                alt="linkedin.png"
            /></a>
            <a href="https://github.com/dhunjadi/"
              ><img
                class="contact-icon"
                src="images/github.png"
                alt="github.png"
            /></a>
            <a href="https://www.instagram.com/hunjavela/"
              ><img
                class="contact-icon"
                src="images/instagram.png"
                alt="instagram.png"
            /></a>
          </div>
        </div>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
